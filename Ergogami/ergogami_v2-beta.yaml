points:
  key:
    padding: cy
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
  zones:
    main:
      rows:
        bottom:
        home:
        top:
      columns:
        pinkie:
          rows:
            bottom:
              bind: [1, 1, 1, 1]
              column_net: P1
            home:
              bind: [1, 1, 1, 1]
              column_net: P2
            top:
              bind: [1, 1, 1, 1]
              column_net: P3
        ring:
          stagger: 3
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 1, 1]
              column_net: P4
            home:
              bind: [1, 1, 1, 1]
              column_net: P5
            top:
              bind: [1, 1, 1, 1]
              column_net: P6
        middle:
          stagger: 2
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 1, 1]
              column_net: P7
            home:
              bind: [1, 1, 1, 1]
              column_net: P8
            top:
              bind: [1, 1, 1, 1]
              column_net: P9
        index:
          stagger: -2
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 1, 1]
              column_net: P10
            home:
              bind: [1, 1, 1, 1]
              column_net: P11
            top:
              bind: [1, 1, 1, 1]
              column_net: P12
        inner:
          stagger: -1
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 1, 1]
              column_net: P13
            home:
              bind: [1, 1, 1, 1]
              column_net: P14
            top:
              bind: [1, 1, 1, 1]
              column_net: P15
    thumb:
      anchor:
        ref: main_index_bottom
        shift: [-1.1, -cy-1]
        rotate: -6
      rows:
        bottom:
      columns:
        first:
          rows:
            bottom:
              bind: [2, 4, 1, 1]
              column_net: P16
        second:
          spread: cx-0.5
          rotate: -15
          origin: [-9, -9.5]
          rows:
            bottom:
              bind: [4, 4, 1, 4]
              column_net: P17
        third:
          spread: cx-0.5
          rotate: -15
          origin: [-9, -9.5]
          rows:
            bottom:
              bind: [1, 1, 1, 4]
              column_net: P18
outlines:
  exports:
    raw:
      first:
        type: keys
        side: left
        size: [cx, cy]
      second:
        #operation: stack
        type: polygon
        points:
          - ref: main_inner_home
            shift: [1.5cx+2, 0.5cy+2]
          - ref: main_inner_bottom
            shift: [1.5cx+2, -0.5cy]
          - ref: thumb_third_bottom
            shift: [0.5cx+1, 0.5cy+1]
          - ref: thumb_first_bottom
            shift: [-0.5cx, -0.5cy]
          - ref: main_inner_home
            shift: [-1.2cx, 0.5cy+2]
    keycaps_outline:
      - type: keys
        side: left
        size: [cx-0.5, cy-0.5]
        bound: false
    fillet_cutout:
      - type: outline
        name: raw
        fillet: 3
    cutout:
      - type: outline
        name: fillet_cutout
        fillet: 0.4
    preview:
      - cutout
      - type: keys
        side: left
        size: [cx-0.5, cy-0.5]
        bound: false
        operation: subtract
pcbs:
  ergogami_v2:
    outlines:
      main:
        outline: cutout
        layer: Edge.Cuts
      keycaps:
        outline: keycaps_outline
        layer: Eco1.User
    footprints:
## Nice!Nano Controllers:
      NiceNano:
        type: promicro_pretty
        anchor:
          ref: main_inner_bottom
          shift: [cx+1, 0.5cy]
          rotate: -90
## Slider Switch:
      SliderSwitch:
        type: pcm12
        anchor:
          ref: thumb_third_bottom
          shift: [-2, 18]
          rotate: 132
        nets:
          from: pos  
          to: RAW
        params:
          reverse: true 
## Reset Switch:
      ResetSwitch:
        type: b3u1000p
        nets:
          r1: RST  
          r2: GND
        anchor:
          ref: thumb_third_bottom
          shift: [3, 13]
          rotate: 132
        params:
          reverse: true 
## Battery:
      Battery:
        type: bat
        nets: 
          neg: GND
        anchor:
          ref: main_inner_bottom
          shift: [cx+1, 1.5cy]
          rotate: 90
cases:
  test:
    - name: preview
      shift: [-50, 0, 0]
