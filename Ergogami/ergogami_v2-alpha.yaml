points:
  key:
    padding: cy
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
  zones:
    main:
      rows:
        bottom:
        home:
        top:
      columns:
        pinkie:
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 0, 0]
              column_net: P1
            home:
              bind: [1, 1, 1, 0]
              column_net: P2
            top:
              bind: [0, 1, 1, 0]
              column_net: P3
        ring:
          stagger: 3
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 3, 1]
              column_net: P4
            home:
              bind: [1, 1, 1, 1]
              column_net: P5
            top:
              bind: [0, 1, 1, 0]
              column_net: P6
        middle:
          stagger: 2
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 5, 1]
              column_net: P7
            home:
              bind: [1, 1, 1, 1]
              column_net: P8
            top:
              bind: [0, 0, 1, 0]
              column_net: P9
        index:
          stagger: -2
          spread: cx
          rows:
            bottom:
              bind: [1, 1, 3, 1]
              column_net: P10
            home:
              bind: [1, 1, 1, 1]
              column_net: P11
            top:
              bind: [0, 0, 1, 1]
              column_net: P12
        inner:
          stagger: -1
          spread: cx
          rows:
            bottom:
              bind: [1, cx, 0.5, 1]
              column_net: P13
            home:
              bind: [0.5, cx, 1, 1]
              column_net: P14
            top:
              bind: [0, 0, 1, 1]
              column_net: P15
    thumb:
      anchor:
        ref: main_index_bottom
        shift: [1, -(cy+1)]
        rotate: -6
      rows:
        bottom:
      columns:
        first:
          rows:
            bottom:
              bind: [0, 4, 0, 0]
              column_net: P16
        second:
          spread: cx-1
          rotate: -15
          origin: [-9, -9.5]
          rows:
            bottom:
              bind: [4, 4, 0, 4]
              column_net: P17
        third:
          spread: cx-1
          rotate: -15
          origin: [-9, -9.5]
          rows:
            bottom:
              bind: [0, 0, 0, 4]
              column_net: P18
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [cx, cx]
        corner: 2
      - type: rectangle
        size: [25, 23]
        anchor:
          ref: thumb_third_bottom
          shift: [8.3, 8.5]
          rotate: 135.5
    keycaps_outline:
      - type: keys
        side: left
        size: [cx-0.5, cy-0.5]
        bound: false
    fillet_cutout:
      - type: outline
        name: raw
        fillet: 4
    cutout:
      - type: outline
        name: fillet_cutout
        fillet: 0.5
pcbs:
  ergogami_v2:
    outlines:
      main:
        outline: cutout
    footprints:
      promicro:
        type: promicro_pretty
        anchor:
          ref: main_inner_bottom